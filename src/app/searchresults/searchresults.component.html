<div class ="container-fluid" [hidden]="showSearchResultDetails">
  <div class="row" style="padding-left: 50px;margin-top: 7em;">
    <div *ngFor="let album of searchedAlbums" class="col-lg-3 tileGrid">
      <div class="content-wrapper" (click)="onSelectAlbum(album)">
        <img src="{{album['im:image'][2].label}}" style="width:100%;height:60%;"/>
        <p style="margin-top: .5em;">
            <span style="font-weight:bold">{{album['im:name'].label}}</span> <br>  <span  style="color: gray;font-size: .7em;">{{album['im:artist'].label}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="width:100%;height:100px;position: absolute;top:6em;background-color:white" [hidden]="!showSearchResultDetails"></div>
<div class="PopUp" [hidden] = "!showSearchResultDetails">
    <app-albumdetail [album] = "SelectedAlbum"></app-albumdetail>
    <div class="offset-lg-5">
    <button class="button" style="margin-top: 1em;" (click)="BackToSearch()">Back to Search</button>
    </div>
</div>
