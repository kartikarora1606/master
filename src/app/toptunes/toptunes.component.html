<div class ="container-fluid" [hidden]="showCompleteList">
    <input class="mySearchText form-control" #box placeholder="Search Album" type="text" (keyup.enter)="OnEnterPressed(box.value)"/>
  <div class="row" style="padding-left: 50px;margin-top:9em;">
    <div *ngFor="let album of searchItem" class="col-lg-3 tileGrid">
      <div class="content-wrapper" (click)="onSelectAlbum(album)">
        <img src="{{album['im:image'][2].label}}" style="width:100%;height:60%;"/>
        <p style="margin-top: .5em;">
            <span style="font-weight:bold">{{album['im:name'].label}}</span> <br>  <span  style="color: gray;font-size: .7em;">{{album['im:artist'].label}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="PopUp" [hidden]="showAlbumDetails">
    <app-albumdetail [album] = "selectedAlbum"></app-albumdetail>
    <div class="offset-lg-5">
    <button class="button" style="margin-top: 1em;" (click)="ChangeVisibility()"><span>Back to List</span>></button>
  </div>
  </div>
<div class="PopUp2" [hidden]="showSearchResult">
    <button class="button" style="margin-top: 1em;" (click)="ChangeVisibility()"><span>Back to List</span>></button>
    <app-searchresults [searchedAlbums] = "searchedAlbums"></app-searchresults>
</div>
